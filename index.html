<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" href="https://cederdorff.github.io/img/favicon.webp" type="image/x-icon" />
    <title>Harry Potter Characters</title>
  </head>

  <body>
    <header>
      <h1>Harry Potter Characters</h1>
    </header>
    <main>
      <dialog id="dialog">
        <h2 id="character-name">Firstname Lastname</h2>
        <h3 id="character-house">This is my house!</h3>
        <p id="character-birth">This is my birthdate...</p>
        <p id="character-actor">my actor</p>
        <img id="character-image" src="https://cederdorff.github.io/img/favicon.webp" />
        <form method="dialog">
          <button>Close</button>
        </form>
      </dialog>
      <section id="characters" class="grid-container"></section>
    </main>
    <footer>
      <p>Potter App by RACE</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
